#####################################
# Crawler Config
#####################################
crawler.search.years=2
crawler.search.min-stars=1000
crawler.per-page=100
crawler.max-pages=10
crawler.sleep-millis=150
crawler.cron=0 0 0 * * *

#####################################
# TrendScore 
#####################################
# 성장률 가중치
trend.weight.growth=1.0
# 나이 패널티 가중치
trend.weight.penalty=1.0
# half-life 일수
trend.age.half-life-days=720
# 스코어 포뮬러의 민감도(1 - exp(-alpha * raw))
trend.alpha=1.0
# 분모가 너무 작을 때 폭주 방지를 위한 prev 하한
trend.prev-min=300
# 일수 보정 후 하루 평균 절대 증가 최소치(프로모션용)
trend.min-delta-stars-per-day=30
# 최소 전체 스타(프로모션용)
trend.min-total-stars=1000
# 스코어 임계치
trend.threshold=25

#####################################
# GitHub API Config
#####################################
github.api.url=https://api.github.com   
github.token=${GITHUB_TOKEN}

#####################################
# DB / JPA
#####################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

