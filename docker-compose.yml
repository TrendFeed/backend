services:
  postgres:
    image: postgres:16
    container_name: trendfeed-postgres
    restart: always
    environment:
      POSTGRES_DB: backend_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432" # 로컬 충돌 나면 "55432:5432"로 변경
    volumes:
      - pgdata:/var/lib/postgresql/data
      # 초기화 SQL 스크립트 자동 실행 (멱등성 보장)
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d backend_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: . # 멀티스테이지 Dockerfile 전제
    container_name: trendfeed-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/backend_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      # GitHub API
      GITHUB_TOKEN: ${GITHUB_TOKEN}

      # Firebase
      FIREBASE_CONFIG_PATH: ${FIREBASE_CONFIG_PATH:-/app/trendfeed-cb56b-firebase-adminsdk-fbsvc-6ffddd0549.json}

      # SMTP (선택사항)
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # App Config
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}

      # (옵션) 스케줄 잠깐 끄기: spring.task.scheduling.enabled=false

    volumes:
      # Firebase credentials 파일 마운트
      - ./trendfeed-cb56b-firebase-adminsdk-fbsvc-6ffddd0549.json:/app/trendfeed-cb56b-firebase-adminsdk-fbsvc-6ffddd0549.json:ro

    ports:
      - "8080:8080"

volumes:
  pgdata:
